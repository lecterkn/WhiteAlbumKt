<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhiteAlbum</title>
	<link rel="stylesheet" href="/css/style.css"/>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body data-bs-theme="dark">
	<div class="container-fuild">
		<div class="row flex-nowrap" style="max-width: 100vh;">
			<div class="bg-dark-subtle col-auto col min-vh-100">
				<div class="bg-dark-subtle p-2">
					<a class="d-flex text-decoration-none mt-3 mx-2 align-items-center text-white">
						<span class="fs-2 d-none d-sm-inline reddit-mono">WhiteAlbum</span>
					</a>
					<ul class="nav nav-pills mt-1 ms-2 flex-column">
						<li class="nav-item my-1">
							<a href="#" class="nav-link text-white selected" aria-current="page" id="homeButton">
								<i class="bi bi-house-fill"></i>
								<span class="fs-5 ms-1 d-sm-inline">Dashboard</span>
              				</a>
						</li>
						<li class="nav-item my-1">
							<a href="#" class="nav-link text-white" id="directLoginButton">
								<i class="bi bi-person-fill-add"></i>
                				<span class="fs-5 ms-1 d-none d-sm-inline">Login</span>
             				 </a>
						</li>
						<li class="nav-item my-1">
							<a href="#" class="nav-link text-white" id="accountsButton">
								<i class="bi bi-people-fill"></i>
                				<span class="fs-5 ms-1 d-none d-sm-inline">Accounts</span>
              				</a>
						</li>
						<li class="nav-item my-1">
							<a href="#" class="nav-link text-white" id="settingsButton">
								<i class="bi bi-gear-wide-connected"></i>
                				<span class="fs-5 ms-1 d-none d-sm-inline">Settings</span>
              				</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="container-fluid conntents mx-5 my-5">
				<div class="visible" id="home">
					<h1 class="reddit-mono fw-light text-white">Dashboard</h1>
					<div class="invisible my-4" id="itemCards">
						<h1 class="fs-1 text-info" id="itemAccountId">Name#Tag</h1>
						<div class="my-4">
							<h1 class="fs-2 text-success-emphasis">Offers</h1>
							<div class="row align-items-center justify-content-center m-0" id="offersList">
							</div>
							<h1 class="fs-2 text-primary">NightMarket</h1>
							<div class="row align-items-center justify-content-center m-0" id="nightmarketList">
							</div>
						</div>
					</div>
				</div>
				<div class="invisible" id="directLogin">
					<h1 class="reddit-mono fw-light text-white">Login</h1>
					<p class="fs-5" id="directLogin-statusMessage">待機中...</p>
					<div class="form-floating mb-3 col-auto col-md-4">
						<input type="text" class="form-control" id="loginUsername" placeholder="Username">
						<label for="loginUsername">Username</label>
					</div>
					<div class="form-floating mb-3 col-auto col-md-4">
						<input type="password" class="form-control" id="loginPassword" placeholder="Password">
						<label for="loginPassword">Password</label>
					</div>
					<div class="form-flaoting-check mb-3">
						<input class="form-check-input fs-5" type="checkbox" value="" id="loginRemember">
						<label class="form-check-label fs-5" for="loginRemember">
							Remember
						</label>
					</div>
					<button class="btn btn-success col-auto col-md-4" id="submitLogin">Login</button>
				</div>		
				<div class="invisible" id="accounts">
					<h1 class="reddit-mono fw-light text-white">Accounts</h1>
					<p class="fs-5" id="accounts-statusMessage">待機中...</p>
					<p class="fs-3" id="accountsText">accounts: <span class="text-danger">0</span></p>
					<div class="my-3 justify-content-md-start">
						<div id="accountList" class="d-inline-flex align-items-center justify-content-center">
						</div>
					</div>		
					<a href="#" class="btn btn-primary fs-6 " id="reloadAccounts-Button">
						<i class="bi bi-arrow-clockwise"></i> Reload
					</a>			
				</div>	
				<div class="invisible" id="settings">
					<h1 class="reddit-mono fw-light text-white">Settings</h1>
					<p class="fs-5" id="settings-statusMessage">待機中...</p>
					<div id="settingsList">
						
					</div>
				</div>
			</div>
		</div>
	</div>

  <footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3 align-items-center" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2024 Copyright:
	  <a class="text-body" href="https://github.com/lecterkn" target="_blank">@lecterkn</a>
    </div>
  </footer>

  <script src="/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
